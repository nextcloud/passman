language: php
php:
  - 5.6
  - 7

env:
  global:
    - CORE_BRANCH=master
    - APP_NAME=passman
  matrix:
    - DB=mysql

branches:
  only:
    - master


before_install:
  - wget https://raw.githubusercontent.com/nextcloud/travis_ci/master/before_install.sh
  - bash ./before_install.sh $APP_NAME $CORE_BRANCH $DB
  - cd ../server
  - ./occ check
  - ./occ status
  - ./occ app:list
  - ./occ app:enable $APP_NAME



script:
  # Test the app
  - echo "Hello world"

matrix:
  include:
    - php: 5.6
      env: DB=mysql
    - php: 5.6
      env: DB=pgsql
    - php: 5.6
      env: DB=mysql;CODECHECK=1
    - php: 5.6
      env: DB=mysql;CODECHECK=2
    - php: 5.6
      env: DB=mysql;INTEGRATION=1
  allow_failures:
    - env: DB=mysql;CODECHECK=2
